<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        fieldset{
            background-color:rgba(19, 123, 242, 0.902);
            border-radius: 10px;
            
            border: 100px;
    
        }
        h1{
            text-align: center;
            color: white;
        }
       
        label  {
            display: block;
            margin: 10px 0;
        }
       
    </style>
</head>
<body>
    <fieldset>
        <h1>Custmer Survey Form </h1>
        <fieldset style="background-color:white;">
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
         <label for="lastName">Last Name:</label>
         <input type="text" id="lastName" required><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>
        
        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Japan">Japan</option>

            <!-- Add more countries as needed -->
        </select><br>
        
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="checkbox" id="male"><br>

        <label for="female">Female</label>
        <input type="checkbox" id="female"><br>
        
        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br>
        
        <input type="submit" value="Submit">
        <input type="button" value="Reset" onclick="resetForm()">
    </form>

    <script>
        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Validate the form here (e.g., check for valid email, mobile number, etc.)
            // If validation passes, show the popup with selected values

            // Example popup (you'll need to create your own popup with JavaScript):
            alert(
                "First Name: " + document.getElementById("firstName").value + "\n" +
                "Last Name: " + document.getElementById("lastName").value + "\n" +
                "Date of Birth: " + document.getElementById("dob").value + "\n" +
                "Country: " + document.getElementById("country").value + "\n" +
                "Gender: " + (document.getElementById("male").checked ? "Male" : "") + 
                           (document.getElementById("female").checked ? "Female" : "") + "\n" +
                "Profession: " + document.getElementById("profession").value + "\n" +
                "Email: " + document.getElementById("email").value + "\n" +
                "Mobile Number: " + document.getElementById("mobile").value
            );

            // Reset the form after closing the popup
            resetForm();
        });
    </script>
    </fieldset>
    </fieldset>
</body>
</html>
